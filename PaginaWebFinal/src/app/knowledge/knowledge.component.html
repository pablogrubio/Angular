<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div #Conocimientos id="Conocimientos">
  <h3 style="color:white">conocimiento</h3>
</div>
<div class="container">
  <section>
    <br>
    <div class="section-title">
      <h3 class="text-center">Conocimientos</h3>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6">
        <div class="progress blue">
          <h3 class="progress-title">Python</h3>
          <div class="progress-bar">
            <div class="progress-value" style="width: 80%;"></div>
          </div>
        </div>

        <div class="progress blue">
          <h3 class="progress-title">Java</h3>
          <div class="progress-bar">
            <div class="progress-value" style="width: 65%;"></div>
          </div>
        </div>
        <div class="progress blue">
          <h3 class="progress-title">Angular</h3>
          <div class="progress-bar">
            <div class="progress-value" style="width: 70%;"></div>
          </div>
        </div>
        <div class="progress blue">
          <h3 class="progress-title">Php</h3>
          <div class="progress-bar">
            <div class="progress-value" style="width: 60%;"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="progress blue">
          <h3 class="progress-title">Html/Css</h3>
          <div class="progress-bar">
            <div class="progress-value" style="width: 50%;"></div>
          </div>
        </div>
        <div class="progress blue">
          <h3 class="progress-title">C++/C</h3>
          <div class="progress-bar">
            <div class="progress-value" style="width: 70%;"></div>
          </div>
        </div>

        <div class="progress blue">
          <h3 class="progress-title">R</h3>
          <div class="progress-bar">
            <div class="progress-value" style="width: 40%;"></div>
          </div>
        </div>
      </div>
    </div>

  </section>
</div>

</body>
</html>
